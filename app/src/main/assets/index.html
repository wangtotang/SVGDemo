<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="snap.svg-min.js"></script>
    <script src="jquery-1.9.0.min.js"></script>
    <script src="main.js"></script>
    <style type="text/css">
        #my {
           position: absolute;
           width:100%;
           height:auto;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
        }
        .info {
           position: absolute;
           height: 30px;
           width: auto;
           text-align: center;
           color: white;
           background-color: #5170FD;
           display: none;
        }
    </style>
</head>
<body>
    <div id="my"></div>
    <div class="info">
    </div>
</body>
</html>
